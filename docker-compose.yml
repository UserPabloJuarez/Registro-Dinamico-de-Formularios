version: '3.8'

services:
  formulario-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/formulariosdb
      APP_SECURITY_API_KEY: "formulario-api-key-2025"
    depends_on:
      - mongo
    networks:
      - formulario-network

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"  # ‚Üê CHANGED: External port 27018, internal 27017
    environment:
      MONGO_INITDB_DATABASE: formulariosdb
    volumes:
      - mongo_data:/data/db
    networks:
      - formulario-network

volumes:
  mongo_data:

networks:
  formulario-network:
    driver: bridge